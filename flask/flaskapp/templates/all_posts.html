{% extends "layout.html" %}
{% block content %}
{% block content2 %}{% endblock %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            {% for post in posts %}
                <div class="col-sm-12">
                    <div class="row ">
                        <div class="col-sm-2">
                            <img class="rounded-circle col-sm-10"
                                 src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
                        </div>
                        <div class="col-sm-8">
                            <a href="{{ url_for('user', user_id=post.author.id) }}">{{ post.author.username }}</a><br>
                            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{ url_for('post', post_id=post.id) }}">Edit</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12  mb-5">
                    <p>{{ post.content }}</p>

                    {% if post.post_image %}
                        <img src="{{ url_for('static', filename='post_imgs/' + post.post_image) }}" class="img-fluid"
                             style="object-fit: cover">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>









{% endblock %}
