{% extends "layout.html" %}
{% block content %}
    <div class="row">

            {% for user in users %}
<div class="col-sm-3">

                <div class="card col-sm-10" style="width:400px">

                    <img class="card-img-top col-sm-6" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
                    <div class="card-body">

                        <a href="{{ url_for('user', user_id=user.id) }}">{{ user.username }}</a>
                    </div>
                </div>
 </div>
            {% endfor %}


    </div>

{% endblock %}
